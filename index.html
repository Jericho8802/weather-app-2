<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/22884367f4.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div id="app-container">
        <img src="images/logo.png" alt="" id="logo-image" />
        <form action="" id="search-form">
          <div class="row">
            <div class="col-9">
              <input
                class="form-control search-input"
                type="search"
                id="search-bar"
                placeholder="Enter city.."
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                class="btn btn-primary w-100"
                id="search-button"
                value="Search"
              />
            </div>
          </div>
        </form>
        <div class="row main-weather-row">
          <div class="col">
            <h2 id="city-name">New York</h2>
            <ul>
              <li>Sunday 18:91, clear sky</li>
              <li>
                Humidity: <span class="units-red">62%</span>, Wind:
                <span class="units-red"> 1.79km/h</span>
              </li>
            </ul>
          </div>
          <div class="col" id="right-col">
            <div id="weather-icon-large-container">
              <i class="fas fa-cloud-moon" id="weather-icon-large"></i>
            </div>
            <h2 id="temperature-large">8</h2>
            <span id="temperature-large-degrees">°C</span>
          </div>
        </div>
        <div class="row weather-icon-small-box">
          <div class="col">
            <p class="day-small">Tue</p>
            <i class="fas fa-cloud-moon weather-icon-small"></i>>
            <p>
              <span class="temp-max">9°</span> <span class="temp-min">5°</span>
            </p>
          </div>
          <div class="col">
            <p class="day-small">Wed</p>
            <i class="fas fa-cloud-moon weather-icon-small"></i>
            <p>
              <span class="temp-max">9°</span> <span class="temp-min">5°</span>
            </p>
          </div>
          <div class="col">
            <p class="day-small">Thu</p>
            <i class="fas fa-cloud-moon weather-icon-small"></i>>
            <p>
              <span class="temp-max">9°</span> <span class="temp-min">5°</span>
            </p>
          </div>
          <div class="col">
            <p class="day-small">Fri</p>
            <i class="fas fa-cloud-moon weather-icon-small"></i>
            <p>
              <span class="temp-max">9°</span> <span class="temp-min">5°</span>
            </p>
          </div>
          <div class="col">
            <p class="day-small">Sat</p>
            <i class="fas fa-cloud-moon weather-icon-small"></i>
            <p>
              <span class="temp-max">9°</span> <span class="temp-min">5°</span>
            </p>
          </div>
        </div>
        <footer class="disclaimer">
          This project was coded by Boris Kouroussenko and is
          <a href="https://github.com/Jericho8802/weather-app-2">
            open-sourced on GitHub</a
          >
          and <a href="https://www.netlify.com/">hosted on Netlify</a>
        </footer>
      </div>
    </div>
  </body>
  <script src="src/script.js"></script>
</html>
